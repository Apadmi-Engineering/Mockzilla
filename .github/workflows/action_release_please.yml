on:
  push:
    branches:
      - develop

permissions:
  contents: write
  pull-requests: write
  actions: write

name: Release-Please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
      - name: Trigger Deploy Binaries workflow (snapshots only)
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        if: ${{ steps.release.outputs.releases_created == 'false' && steps.release.outputs.prs_created == 'true' }}
        run: gh workflow run action_deploy_binaries.yml --ref release-please--branches--develop--groups--Kmp-libs